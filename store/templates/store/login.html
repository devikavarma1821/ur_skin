{% extends "store/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
  .auth-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #fefefe;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', sans-serif;
    color: #333;
  }

  .auth-container h1 {
    font-size: 26px;
    text-align: center;
    margin-bottom: 25px;
    color: #6b4e46;
  }

  .auth-form {
    display: flex;
    flex-direction: column;
  }

  .auth-form p {
    margin-bottom: 15px;
  }

  .auth-button {
    background-color: #e0bfb8;
    border: none;
    padding: 10px;
    border-radius: 25px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .auth-button:hover {
    background-color: #d1a5a0;
  }

  .auth-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }
</style>

<div class="auth-container">
  <h1>Welcome Back</h1>
  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="auth-button">Login</button>
  </form>
  <p class="auth-link">New here? <a href="{% url 'store:register' %}">Create an account</a>.</p>
</div>
{% endblock %}
