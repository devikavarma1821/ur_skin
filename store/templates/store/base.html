{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Ur_Skin – {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
  <script src="{% static 'store/js/script.js' %}" defer></script>
</head>
<body>

  <!-- Navigation/Header -->
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #f8f4f0;">

    <!-- Logo (top-left) -->
    <div style="display: flex; align-items: center;">
      <a href="{% url 'store:home' %}">
        <img src="{% static 'store/img/logo_main.png' %}" alt="Ur Skin logo" style="height: 40px; margin-right: 10px;">
      </a>
      <span style="font-weight: bold; font-size: 20px;">Ur Skin</span>
    </div>

    <!-- Icons (top-right) -->
    <nav class="site-nav">
       <a href="{% url 'store:favourites' %}" title="Favourites">
            ❤️ <span id="favourite-count">0</span>
       </a>
       <a href="{% url 'store:cart' %}" title="Cart">
           🛒 <span id="cart-count">0</span>
       </a>

       {% if user.is_authenticated %}
          <!-- Profile link for authenticated users -->
          <a href="{% url 'store:profile' %}" title="Profile">👤</a>

          <!-- Logout form -->
          <form method="POST" action="{% url 'store:logout' %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit" style="background: none; border: none; cursor: pointer;">🚪</button>
          </form>
       {% else %}
         <!-- Login link for unauthenticated users -->
         <a href="{% url 'store:login' %}" title="Login">👤</a>
         <!-- Register link for unauthenticated users -->
         <a href="{% url 'store:register' %}" title="Register">📝</a>
       {% endif %}
    </nav>

  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
